<main>

    <div id="title">

    </div>

</main>

<footer>



</footer>




<script>

    function gifLoadingGIF() {
        title.innerHTML = `<div id="imageOfId"><img src="../images/loading gif.gif" alt="GIF" id="gifIMG"></div>`;
      }
      
      function stopGif() {
        title.style.display = "none";
      }


    async function getData(id) {
        try {
            gifLoadingGIF()
            return await fetch(`https://moviesmern.herokuapp.com/movies/movie/${id}`).then((response) => response.json());

        } catch (error) {
            return error;
        }
    }
    let movieId = location.search.substr(4);


    getData(movieId).then((movie) => {
        title.innerHTML = `
              <h3 id="titelMovieNamepop"><b>${movie.data.movieName} <b></h3>
                <img id="imagePop" src="${movie.data.image}">
              <h3 id="ratingDatepop"><b>Score: ${movie.data.rating}<b></h3>
              <h3 id="synopsisPop"><b>${movie.data.synopsis} <b></h3>
             `;
        console.log(movieId)
    });
</script>
